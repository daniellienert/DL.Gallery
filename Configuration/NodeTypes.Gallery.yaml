'DL.Gallery:Gallery':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    icon: icon-picture
    position: 300
    inspector:
      groups:
        sourceBySelectedAssets:
          label: i18n
        sourceByTags:
          label: i18n
        presentation:
          label: i18n
  properties:
    assets:
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: sourceBySelectedAssets
        label: i18n
        reloadIfChanged: true

    assetCollection:
      type: Neos\Media\Domain\Model\AssetCollection
      ui:
        label: i18n
        inspector:
          group: sourceByTags
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: dl-gallery-assetcollections
        reloadIfChanged: true
    tag:
      type: string
      ui:
        label: i18n
        inspector:
          group: sourceByTags
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: dl-gallery-tags
        reloadIfChanged: true
    sortingField:
      type: string
      defaultValue: resource.filename
      ui:
        label: i18n
        inspector:
          group: presentation
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
             values:
              'unsorted':
                label: i18n
              'resource.filename':
                label: i18n
              title:
                label: i18n
              lastModified:
                label: i18n
        reloadIfChanged: true
    sortingDirection:
      type: string
      defaultValue: ASC
      ui:
        label: i18n
        inspector:
          group: presentation
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
             ASC:
               label: i18n
             DESC:
               label: i18n
        reloadIfChanged: true
    theme:
      type: string
      defaultValue: bootstrapLightbox
      ui:
        label: i18n
        inspector:
          group: presentation
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: dl-gallery-themes
        reloadIfChanged: true
