'DL.Gallery:Gallery':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'Gallery'
    icon: 'icon-picture'
    position: 300
    inspector:
      groups:
        source:
          label: 'Source'
        presentation:
          label: 'Presentation'

  properties:
    tag:
      type: string
      ui:
        label: 'Tags'
        inspector:
          group: source
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: 'dl-gallery-tags'
        reloadIfChanged: TRUE

    theme:
      type: string
      defaultValue: bootstrapLightbox
      ui:
        label: 'Theme'
        inspector:
          group: presentation
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: 'dl-gallery-themes'
        reloadIfChanged: TRUE