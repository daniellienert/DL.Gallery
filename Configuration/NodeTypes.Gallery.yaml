'DL.Gallery:Gallery':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Gallery
    icon: icon-picture
    position: 300
    inspector:
      groups:
        source:
          label: Source
        presentation:
          label: Presentation
  properties:
    tag:
      type: string
      ui:
        label: Tags
        inspector:
          group: source
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: dl-gallery-tags
        reloadIfChanged: true
    sortingField:
      type: string
      defaultValue: 'resource.filename'
      ui:
        label: Sorting Field
        inspector:
          group: source
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
             values:
              'resource.filename':
                label: Name
              lastModified:
                label: Last Modiefied
        reloadIfChanged: true
    sortingDirection:
      type: string
      defaultValue: ASC
      ui:
        label: Sorting Direction
        inspector:
          group: source
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
             values:
              ASC:
                label: Ascending
              DESC:
                label: Descending
        reloadIfChanged: true
    theme:
      type: string
      defaultValue: bootstrapLightbox
      ui:
        label: Theme
        inspector:
          group: presentation
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: dl-gallery-themes
        reloadIfChanged: true
