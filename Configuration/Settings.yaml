TYPO3:
  Neos:
    typoScript:
      autoInclude:
        'DL.Gallery': TRUE


DL:
  Gallery:

    loadGalleryCSS: true
    loadGalleryJS: true

    themes:
      bootstrapLightbox:
        label: 'Bootstrap with Lightbox'
        themeSettings:
          columnClass: 'col-md-4'
          resolutions:
            thumb:
              maximumWidth:
              maximumHeight:
              width: 500
              height: 500
              allowCropping: true
              allowUpScaling:
            large:
              maximumWidth: 2000
              maximumHeight: 1200
              width:
              height:
              allowCropping:
              allowUpScaling: