Neos:
  Neos:
    fusion:
      autoInclude:
        DL.Gallery: true
    userInterface:
      translation:
        autoInclude:
          DL.Gallery:
            - 'NodeTypes/*'

      inspector:
        dataTypes:
          'Neos\Media\Domain\Model\AssetCollection':
            typeConverter: 'Neos\Neos\TypeConverter\EntityToIdentityConverter'
            editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
            editorOptions:
              dataSourceIdentifier: 'dl-gallery-assetcollections'

DL:
  Gallery:
    loadGalleryCSS: true
    loadGalleryJS: true
    themes:
      bootstrapLightbox:
        label: 'Bootstrap with Lightbox'
        fusionPrototype: 'DL.Gallery:Themes.BootstrapLightbox'
        themeSettings:
          galleryCSS: 'resource://DL.Gallery/Public/Styles/BootstrapLightbox.css'
          galleryJS: 'resource://DL.Gallery/Public/JavaScript/BootstrapLightbox.min.js'
          columnClass: col-md-4
          imageVariants:
            thumb:
              maximumWidth: null
              maximumHeight: null
              width: 500
              height: 500
              allowCropping: true
              allowUpScaling: null
            large:
              maximumWidth: 2000
              maximumHeight: 1200
              width: null
              height: null
              allowCropping: null
              allowUpScaling: null
      justified:
        label: 'Justified Gallery'
        fusionPrototype: 'DL.Gallery:Themes.Justified'
        themeSettings:
          galleryCSS: 'resource://DL.Gallery/Public/Styles/JustifiedGallery.css'
          galleryJS: 'resource://DL.Gallery/Public/JavaScript/JustifiedGallery.min.js'
          imageVariants:
            thumb:
              maximumWidth: 800
              maximumHeight: 800
            large:
              maximumWidth: 2000
              maximumHeight: 1200

