{namespace media=Neos\Media\ViewHelpers}

<div class="dl-gallery__prefix">
  <f:if condition="{imagesSelectedFirst}">
    <div class="dl-gallery__prefix__pre">
    </div>
    <div class="dl-gallery__prefix__next">
    </div>
    <div class="dl-gallery__prefix__img">
      <f:if condition="{imagesSelectedFirst}">
        <media:image
          image="{imagesSelectedFirst}"
          alt="mainpicture"
          maximumWidth="800"
        />
      </f:if>
    </div>
  </f:if>
</div>
