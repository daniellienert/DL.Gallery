{namespace g = DL\Gallery\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<div {attributes -> f:format.raw()}>
    {backendError -> f:format.raw()}
    <f:if condition="{imagesSelected}">
        <g:gallery galleryNode="{node}">
            <figure class="gallery-element" itemscope itemtype="http://schema.org/ImageObject">
                <a href="{g:imageData(image:image, theme:selectedTheme, imageVariant:'large', key:'src')}" itemprop="contentUrl"
                        data-size="{g:imageData(image:image, theme:selectedTheme, imageVariant:'large', key:'width')}x{g:imageData(image:image, theme:selectedTheme, imageVariant:'large', key:'height')}">
                    <g:image class="gallery-element-thumbnail" image="{image}" theme="{selectedTheme}" imageVariant="thumb" additionalAttributes="{itemprop: 'thumbnail'}" async="true"/>
                </a>
                <figcaption itemprop="caption">{image.title}</figcaption>
            </figure>
        </g:gallery>
    </f:if>
</div>
